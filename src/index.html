<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- <link rel='stylesheet' href = '.css/main.css'/> -->
</head>
<body>

<div class="app">
<div class="boards">
  <div class="boards_item">
    <span contenteditable="true" class="title">Введите название</span>
    <div class="list">
      <div draggable="true" class="list_item">Стартовая точка</div>
    </div>

    <div class="form">
      <textarea class="textarea" placeholder="Введите название для этой карточки" ></textarea>
      <div class="buttons">
        <button class="add_item-btn">Добавить карточку</button>
        <button class="cancel_item-btn">Отмена</button>
      </div>
    </div>

    <div class="add_btn">
      <span>+</span>
      Добавить карточку
    </div>
  </div>
</div>

<div class="button">Добавить доску</div>
</div>
</body>
<script src="/src/index.js"></script> 
</html>
